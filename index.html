<!DOCTYPE html>
<html>
    <head>
        <title>SportApp</title>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular/angular-route.min.js"></script>
        <script src="libs/angular/angular-resource.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/viewBroadcasts/viewBroadcastsModule.js"></script>
        <script src="js/viewBroadcasts/viewBroadcastsController.js"></script>
        <script src="js/viewBroadcasts/viewBroadcastsService.js"></script>

        <script src="libs/jquery/jquery-2.2.0.min.js"></script>

        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css">
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="src/css/home.css">

    </head>

    <body ng-app="sportApp">
        <div class="container" ng-controller="viewBroadcastsController">

            <!--navbar-->
            <div class="row">
                <div class="navbar navbar-inverse navbar-static-top">
                    <div class="container">
                        <div class="navbar-header menu">
                           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                               <span class="icon-bar"></span>
                               <span class="icon-bar"></span>
                               <span class="icon-bar"></span>
                           </button>
                        </div>
                        <div class="collapse navbar-collapse" id="responsive-menu">
                            <ul class="nav navbar-nav">
                                <li><a href="#"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-user"></i> Profile</a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-envelope"></i> Messages</a></li>
                                <li><a href="#">Sign In</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!--slider-->
            <div id="carousel" class="carousel slide">
                <!--indicatorSlides-->
                <ol class="carousel-indicators">
                    <li class="active" data-target="#carousel" data-slide-to="0"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>

                <!--slides-->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="src/pictures/sports-team_00285581.jpg" alt="">
                        <div class="carousel-caption">
                            <h3>The first slide</h3>
                            <p>Description of the first slide</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="src/pictures/pursuit_home.jpg" alt="">
                        <div class="carousel-caption">
                            <h3>The second slide</h3>
                            <p>Description of the second slide</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="src/pictures/volleyball--tojpeg_1441382461572_x2.jpg" alt="">
                        <div class="carousel-caption">
                            <h3>The third slide</h3>
                            <p>Description of the third slide</p>
                        </div>
                    </div>
                </div>

                <!--arrowSlides-->
                <a href="#carousel" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#carousel" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

            <!--tableData-->
           <table class="table table-condensed">
                <tr ng-repeat="tran in transl">
                    <td class="success">{{tran.name}}</td>
                    <td class="warning">{{tran.date}}</td>
                    <td class="danger">{{tran.description}}</td>
                </tr>
            </table>

        </div>
    </body>
</html>
